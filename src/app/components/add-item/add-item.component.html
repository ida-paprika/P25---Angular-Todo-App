<form #formAddItem="ngForm" (ngSubmit)="onSubmit(formAddItem)"
    class="py-5 row row-cols-auto g-3 justify-content-center">

    <div class="col-12 col-md-7 me-md-2">
        <input name="addItem" id="add-item" type="text" class="form-control p-2 shadow-sm" placeholder="add details"
            required ngModel>
    </div>

    <div class=" col-12 col-md-1">
        <button class="btn btn-primary p-2 shadow-sm w-100" type="submit" [disabled]="formAddItem.invalid">Add</button>
    </div>

</form>
